<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier | Diaspora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Logo avec masquage IA */
        .logo-container {
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            overflow: hidden;
        }
        .logo-container img {
            width: 100%;
            height: auto;
            transform: scale(1.2);
            display: block;
        }

        /* Drapeau Algérien Flottant */
        .flag-container {
            width: 50px; height: 30px;
            perspective: 800px;
            margin: 30px auto;
        }
        .flag {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #006233 50%, #ffffff 50%);
            position: relative;
            animation: wave 3s ease-in-out infinite alternate;
        }
        .flag::after {
            content: "☪";
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            color: #d21034; font-size: 14px;
        }
        @keyframes wave {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(20deg); }
        }

        /* Bouton Vert Pulsant */
        .btn-green-alive {
            width: 20px; height: 20px;
            background-color: #25D366;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            position: relative;
        }
        .btn-green-alive::after {
            content: "";
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0;
            background-color: #25D366;
            border-radius: 50%;
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Style des Blocs */
        .card-ensemble {
            border: 1px solid #1a1a1a;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.4s ease;
        }
        .card-premium {
            border: 1px solid #d4af37; /* Bordure dorée pour l'abonnement */
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
        }
    </style>
</head>
<body>

    <div class="pt-16 pb-8 text-center">
        <div class="logo-container">
            <img src="logo.png" alt="Sniper Immobilier">
        </div>
        
        <div class="flag-container">
            <div class="flag"></div>
        </div>

        <div class="mt-8 mb-16">
            <a href="https://wa.me/33634089609" class="btn-green-alive"></a>
            <p class="mt-4 text-[10px] uppercase tracking-[4px] font-light text-gray-400">Contact</p>
        </div>
    </div>

    <section class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-6 mb-32">
        
        <div class="card-ensemble">
            <h3 class="text-[10px] uppercase tracking-widest text-white font-bold mb-4">Villas & Appartements</h3>
            <p class="text-gray-500 text-[9px] uppercase tracking-widest">Haut Standing</p>
        </div>

        <div class="card-ensemble">
            <h3 class="text-[10px] uppercase tracking-widest text-white font-bold mb-4">Immobilier Industriel</h3>
            <p class="text-gray-500 text-[9px] uppercase tracking-widest">Investissements Pro</p>
        </div>

        <div class="card-ensemble card-premium">
            <h3 class="text-[10px] uppercase tracking-widest text-yellow-600 font-bold mb-4">Ventes aux Enchères</h3>
            <p class="text-gray-400 text-[9px] uppercase tracking-widest mb-4">Accès Privilège</p>
            <div class="text-[8px] text-yellow-700 tracking-[2px]">SUR ABONNEMENT</div>
        </div>

    </section>

    <footer class="py-10 text-center border-t border-gray-900 text-gray-800 text-[8px] tracking-widest uppercase">
        © 2026 SNIPER IMMOBILIER
    </footer>

</body>
</html>
