<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNIPER IMMOBILIER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; width: 100%; }
        
        /* Menu Langue Verrouillé */
        .top-nav { height: 80px; display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; position: relative; z-index: 1000; }
        .lang-box { background: #d4af37; padding: 6px 15px; border-radius: 2px; position: fixed; right: 40px; top: 20px; }
        select.lang-select { background: transparent; color: #000; font-size: 11px; font-weight: 700; border: none; outline: none; cursor: pointer; text-transform: uppercase; }

        /* LOGO : On augmente la taille de l'image elle-même, PAS du site */
        .logo-section { width: 100%; display: flex; justify-content: center; padding: 40px 0 20px 0; }
        .logo-main { 
            width: 600px !important; /* Taille massive pour effacer toute distraction */
            max-width: 95vw; 
            height: auto; 
            object-fit: contain;
        }

        /* Grille Business : Symétrie Totale */
        .business-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px 40px; }
        .sector-card { 
            background: #080808; border: 1px solid #1a1a1a; height: 280px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.3s ease; text-decoration: none;
        }
        .sector-card:hover { border-color: #d4af37; background: #0c0c0c; }
        
        /* Police Unifiée : font-weight 200 partout */
        .title-h2 { font-weight: 200 !important; font-size: 1.4rem; letter-spacing: 8px; text-transform: uppercase; color: #fff; text-align: center; }
        .title-gold { color: #d4af37 !important; }
        .desc-p { font-size: 9px; letter-spacing: 4px; text-transform: uppercase; color: #555; margin-top: 15px; text-align: center; }

        @media (max-width: 768px) {
            .business-grid { grid-template-columns: 1fr; gap: 15px; }
            .logo-main { width: 350px !important; }
            .sector-card { height: 200px; }
        }
    </style>
</head>
<body class="bg-black">

    <nav class="top-nav">
        <div class="lang-box">
            <select class="lang-select" onchange="switchLang(this.value)">
                <option value="fr">1. FR</option>
                <option value="ar">2. AR</option>
                <option value="en">3. EN</option>
            </select>
        </div>
    </nav>

    <div class="logo-section">
        <img src="logo.png" alt="SNIPER IMMOBILIER" class="logo-main">
    </div>

    <main class="business-grid">
        <a href="villas.html" class="sector-card">
            <h2 id="l-villas" class="title-h2">Villas</h2>
            <p id="s-villas" class="desc-p">Prestige</p>
        </a>

        <a href="industriel.html" class="sector-card">
            <h2 id="l-indus" class="title-h2">Industriel</h2>
            <p id="s-indus" class="desc-p">Business</p>
        </a>

        <a href="encheres.html" class="sector-card">
            <h2 id="l-auc" class="title-h2 title-gold">Enchères</h2>
            <p id="s-auc" class="desc-p">Privilège</p>
        </a>
    </main>

    <footer class="py-12 text-center">
        <a id="l-btn" href="https://wa.me/33634089609" class="inline-block py-4 px-12 border border-zinc-800 text-[10px] tracking-[6px] uppercase hover:border-[#d4af37] transition-all">
            Contact Direct
        </a>
    </footer>

    <script>
        function switchLang(lang) {
            const data = {
                fr: { v:"Villas", sv:"Prestige", i:"Industriel", si:"Business", a:"Enchères", sa:"Privilège", b:"Contact Direct" },
                en: { v:"Villas", sv:"Prestige", i:"Industrial", si:"Business", a:"Auctions", sa:"Privileged", b:"Direct Contact" },
                ar: { v:"فيلات", sv:"فخامة", i:"صناعي", si:"أعمال", a:"مزادات", sa:"امتياز", b:"اتصال مباشر" }
            };
            document.getElementById('l-villas').innerText = data[lang].v;
            document.getElementById('s-villas').innerText = data[lang].sv;
            document.getElementById('l-indus').innerText = data[lang].i;
            document.getElementById('s-indus').innerText = data[lang].si;
            document.getElementById('l-auc').innerText = data[lang].a;
            document.getElementById('s-auc').innerText = data[lang].sa;
            document.getElementById('l-btn').innerText = data[lang].b;
            document.body.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
        }
    </script>
</body>
</html>
