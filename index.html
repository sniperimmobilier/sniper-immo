    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Luxe */
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        .font-prestige { font-family: 'Playfair Display', serif; }
        
        /* Animation Drapeau Algérien Flottant */
        .flag-container {
            width: 60px;
            height: 40px;
            position: relative;
            perspective: 1000px;
            margin: 20px auto;
        }
        .flag {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #006233 50%, #ffffff 50%);
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: wave 3s ease-in-out infinite alternate;
            transform-origin: left center;
            border-radius: 2px;
        }
        .flag::after {
            content: "☪";
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            color: #d21034;
            font-size: 18px;
            line-height: 0;
        }
        @keyframes wave {
            0% { transform: rotateY(0deg) skewY(0deg); }
            100% { transform: rotateY(15deg) skewY(3deg); }
        }

        /* Bouton Contact "Vivant" (Veille Permanente) */
        .pulse-contact {
            position: relative;
            display: inline-block;
            background: #d4af37;
            color: #000;
            font-weight: 700;
            padding: 14px 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 10px;
            transition: all 0.4s ease;
            z-index: 10;
        }
        .pulse-contact:hover { background: #fff; transform: translateY(-2px); }
        .pulse-contact::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid #d4af37;
            z-index: -1;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f2d472 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
