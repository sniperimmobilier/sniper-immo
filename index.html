<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier | Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .gold-text { color: #d4af37; }
        .btn-menu { border: 1px solid #d4af37; padding: 25px; text-transform: uppercase; letter-spacing: 3px; transition: 0.3s; display: block; text-align: center; background: rgba(0,0,0,0.5); }
        .btn-menu:hover { background: #d4af37; color: #000; }
        .flag-icon { width: 30px; height: auto; border-radius: 2px; }
        .rtl { direction: rtl; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="fixed top-5 right-5 flex gap-4 bg-black p-3 border border-gray-800 z-50">
        <button onclick="setLanguage('fr')" class="hover:text-[#d4af37] text-xs">FR</button>
        <button onclick="setLanguage('en')" class="hover:text-[#d4af37] text-xs">EN</button>
        <button onclick="setLanguage('ar')" class="hover:text-[#d4af37] text-xs">AR</button>
    </div>

    <header class="text-center mb-16">
        <div class="flex items-center justify-center gap-4 mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_Algeria.svg" alt="Algérie" class="flag-icon">
            <div class="w-16 h-16 border-2 border-[#d4af37] rounded-full flex items-center justify-center shadow-[0_0_15px_rgba(212,175,55,0.4)]">
                <span class="gold-text text-2xl font-bold">S</span>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_Algeria.svg" alt="Algérie" class="flag-icon">
        </div>
        <h1 id="main-title" class="text-4xl font-light tracking-[12px] gold-text uppercase mb-4">Sniper Immobilier</h1>
        <p id="main-subtitle" class="text-gray-400 tracking-[5px] uppercase text-xs">Prestige & Excellence en Algérie</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">
        <a href="villas.html" class="btn-menu" id="menu-villas">Villas</a>
        <a href="industriel.html" class="btn-menu" id="menu-industriel">Industriel</a>
        <a href="encheres.html" class="btn-menu" id="menu-encheres">Enchères</a>
    </main>

    <script>
        const translations = {
            fr: { title: "Sniper Immobilier", subtitle: "Prestige & Excellence en Algérie", villas: "Villas", industriel: "Industriel", encheres: "Enchères", align: "ltr" },
            en: { title: "Sniper Real Estate", subtitle: "Prestige & Excellence in Algeria", villas: "Villas", industriel: "Industrial", encheres: "Auctions", align: "ltr" },
            ar: { title: "سنايبر العقارية", subtitle: "فخامة وتميز dans l'Algérie", villas: "فيلات", industriel: "صناعي", encheres: "مزادات", align: "rtl" }
        };

        function setLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            applyLanguage();
        }

        function applyLanguage() {
            const lang = localStorage.getItem('selectedLanguage') || 'fr';
            const t = translations[lang];
            document.getElementById('main-title').innerText = t.title;
            document.getElementById('main-subtitle').innerText = t.subtitle;
            document.getElementById('menu-villas').innerText = t.villas;
            document.getElementById('menu-industriel').innerText = t.industriel;
            document.getElementById('menu-encheres').innerText = t.encheres;
            document.body.classList.toggle('rtl', t.align === "rtl");
        }
        applyLanguage();
    </script>
</body>
</html>
