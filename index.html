<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier | Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; }
        
        /* Menu Langue 3-2-1 en haut à droite */
        .top-nav { position: absolute; top: 20px; right: 40px; z-index: 1000; display: flex; gap: 10px; }
        .lang-select { 
            background: #000; color: #d4af37; border: 1px solid #d4af37; 
            padding: 5px 10px; font-size: 10px; cursor: pointer; text-transform: uppercase;
        }

        /* Drapeau Algérie en haut à gauche */
        .flag-dz { position: absolute; top: 20px; left: 40px; width: 45px; height: 30px; display: flex; border: 1px solid #333; }
        .dz-green { background: #006233; width: 50%; height: 100%; }
        .dz-white { background: #fff; width: 50%; height: 100%; position: relative; }
        .dz-star { position: absolute; left: -8px; top: 50%; transform: translateY(-50%); color: #d21034; font-size: 14px; }

        /* Masquage du symbole IA sous le logo */
        .logo-container { position: relative; width: 280px; height: auto; margin-bottom: 60px; overflow: hidden; }
        .logo-img { width: 100%; height: auto; }
        .ia-mask { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 25px; 
            background: #000; /* Ce rectangle noir cache l'étoile IA */
        }

        .card-ensemble { border: 1px solid #1a1a1a; padding: 45px 20px; transition: all 0.4s ease; display: block; height: 100%; text-decoration: none; }
        .card-ensemble:hover { border-color: #d4af37; background: rgba(212, 175, 55, 0.02); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="flag-dz">
        <div class="dz-green"></div>
        <div class="dz-white"><span class="dz-star">☪</span></div>
    </div>

    <div class="top-nav">
        <select class="lang-select" onchange="changeLanguage(this.value)">
            <option value="en">3. English</option>
            <option value="ar">2. العربية</option>
            <option value="fr" selected>1. Français</option>
        </select>
    </div>

    <div class="flex-grow flex flex-col items-center justify-center">
        <div class="logo-container">
            <img src="logo.png" alt="Sniper Immobilier" class="logo-img">
            <div class="ia-mask"></div>
        </div>
        
        <div class="max-w-6xl w-full px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
            <a href="villas.html" class="card-ensemble text-center">
                <h3 id="t1" class="text-[11px] uppercase tracking-[5px] text-white">Villas & Appartements</h3>
                <p id="s1" class="text-gray-600 text-[8px] uppercase tracking-[3px] mt-4">Résidentiel Haut Standing</p>
            </a>

            <a href="industriel.html" class="card-ensemble text-center">
                <h3 id="t2" class="text-[11px] uppercase tracking-[5px] text-white">Immobilier Industriel</h3>
                <p id="s2" class="text-gray-600 text-[8px] uppercase tracking-[3px] mt-4">Développement & Business</p>
            </a>
