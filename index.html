<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier | Business Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; }
        .hero-gradient { background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .gold-line { background: linear-gradient(90deg, transparent, #d4af37, transparent); }
        
        /* Cartes uniformisées */
        .card-pro { 
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #1a1a1a;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            height: 100%;
        }
        .card-pro:hover { 
            border-color: #d4af37;
            transform: translateY(-8px);
            background: rgba(20, 20, 20, 1);
        }

        /* Sélecteur de langue forcé en visibilité */
        .lang-container {
            position: relative;
            z-index: 100;
            background: rgba(255,255,255,0.05);
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        select.lang-select {
            background: transparent;
            color: #d4af37; /* Couleur dorée pour être visible */
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            outline: none;
            cursor: pointer;
            appearance: none; /* Supprime le style par défaut */
            -webkit-appearance: none;
        }

        /* Zoom Logo */
        .logo-zoom {
            transform: scale(1.4); /* Zoom 40% */
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body class="hero-gradient min-h-screen flex flex-col">

    <nav class="flex justify-between items-center px-8 py-6 border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="text-[9px] tracking-[5px] uppercase text-zinc-500">Sniper Immobilier</div>
        </div>

        <div class="lang-container">
            <select class="lang-select" onchange="changeLanguage(this.value)">
                <option value="fr">1. FR</option>
                <option value="ar">2. AR (العربية)</option>
                <option value="en">3. EN (English)</option>
            </select>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-6 py-20">
        <div class="mb-24 text-center">
            <img src="logo.png" alt="Sniper Immobilier" class="logo-zoom w-48 md:w-64 mx-auto mb-12">
            <div class="gold-line h-[1px] w-48 mx-auto"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
            <a href="villas.html" class="card-pro p-12 group text-center">
                <h2 id="txt-villas" class="text-xl font-light tracking-[6px] uppercase group-hover:text-[#d4af37] transition-colors">Villas</h2>
                <div class="w-8 h-[1px] bg-zinc-800 mx-auto mt-4 group-hover:bg-[#d4af37]"></div>
                <p id="sub-villas" class="text-zinc-600 text-[9px] mt-6 leading-relaxed tracking-[3px] uppercase">Haut Standing</p>
            </a>

            <a href="industriel.html" class="card-pro p-12 group text-center">
                <h2 id="txt-indus" class="text-xl font-light tracking-[6px] uppercase group-hover:text-[#d4af37] transition-colors">Industriel</h2>
                <div class="w-8 h-[1px] bg-zinc-800 mx-auto mt-4 group-hover:bg-[#d4af37]"></div>
                <p id="sub-indus" class="text-zinc-600 text-[9px] mt-6 leading-relaxed tracking-[3px] uppercase">Business & Immo</p>
            </a>

            <a href="encheres.html" class="card-pro p-12 group text-center border-[#d4af37]/20 bg-[#d4af37]/5">
                <h2 id="txt-auc" class="text-xl font-light tracking-[6px] uppercase group-hover:text-[#d4af37] transition-colors">Enchères</h2>
                <div class="w-8 h-[1px] bg-[#d4af37]/30 mx-auto mt-4"></div>
                <p id="sub-auc" class="text-zinc-500 text-[9px] mt-6 leading-relaxed tracking-[3px] uppercase">Accès Abonnés</p>
            </a>
        </div>
    </main>

    <footer class="p-12 text-center">
        <a id="btn-expert" href="https://wa.me/33634089609" class="inline-block py-4 px-10 border border-zinc-800 hover:border-[#d4af37] text-[10px] tracking-[5px] uppercase transition-all">
            Lancer une expertise
        </a>
    </footer>

    <script>
        function changeLanguage(lang) {
            const content = {
                fr: {
                    villas: "Villas", sub_villas: "Haut Standing",
                    indus: "Industriel", sub_indus: "Business & Immo",
                    auc: "Enchères", sub_auc: "Accès Abonnés",
                    expert: "Lancer une expertise"
                },
                en: {
                    villas: "Villas", sub_villas: "Luxury Assets",
                    indus: "Industrial", sub_indus: "Business & Pro",
                    auc: "Auctions", sub_auc: "Member Access",
                    expert: "Start Consultation"
                },
                ar: {
                    villas: "فيلات", sub_villas: "عقارات فاخرة",
                    indus: "صناعي", sub_indus: "أعمال وعقارات",
                    auc: "مزادات", sub_auc: "دخول المشتركين",
                    expert: "طلب استشارة"
                }
            };
            
            document.getElementById('txt-villas').innerText = content[lang].villas;
            document.getElementById('sub-villas').innerText = content[lang].sub_villas;
            document.getElementById('txt-indus').innerText = content[lang].indus;
            document.getElementById('sub-indus').innerText = content[lang].sub_indus;
            document.getElementById('txt-auc').innerText = content[lang].auc;
            document.getElementById('sub-auc').innerText = content[lang].sub_auc;
            document.getElementById('btn-expert').innerText = content[lang].expert;

            document.body.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
        }
    </script>
</body>
</html>
