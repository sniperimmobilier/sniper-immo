<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; }
        
        /* Logo : Zoom direct pour cacher les bords (IA) */
        .logo-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            overflow: hidden; /* Coupe les bords */
        }
        .logo-container img {
            width: 100%;
            height: auto;
            transform: scale(1.2); /* Zoom pour éliminer les bords du logo original */
            display: block;
        }

        /* Drapeau Algérien Flottant */
        .flag-container {
            width: 50px; height: 30px;
            perspective: 800px;
            margin: 40px auto;
        }
        .flag {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #006233 50%, #ffffff 50%);
            position: relative;
            animation: wave 3s ease-in-out infinite alternate;
        }
        .flag::after {
            content: "☪";
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            color: #d21034; font-size: 14px;
        }
        @keyframes wave {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(20deg); }
        }

        /* Bouton Vert Pulsant */
        .btn-green-alive {
            width: 20px; height: 20px;
            background-color: #25D366;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            position: relative;
        }
        .btn-green-alive::after {
            content: "";
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0;
            background-color: #25D366;
            border-radius: 50%;
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="pt-16 pb-12 text-center">
        <div class="logo-container">
            <img src="logo.png" alt="Sniper Immobilier">
        </div>
        
        <div class="flag-container">
            <div class="flag"></div>
        </div>

        <div class="mt-8">
            <a href="https://wa.me/33634089609" class="btn-green-alive"></a>
            <p class="mt-4 text-[10px] uppercase tracking-[4px] font-light">Contact</p>
        </div>
    </div>

    <section class="max-w-4xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-4 mb-20 text-center">
        <div class="border border-gray-900 py-4"><h3 class="text-[8px] uppercase tracking-widest text-gray-500">Sécurité Juridique</h3></div>
        <div class="border border-gray-900 py-4"><h3 class="text-[8px] uppercase tracking-widest text-gray-500">Patrimoine Luxe</h3></div>
        <div class="border border-gray-900 py-4"><h3 class="text-[8px] uppercase tracking-widest text-gray-500">Conseil Sniper</h3></div>
    </section>

    <footer class="py-10 text-center border-t border-gray-900 text-gray-800 text-[8px] tracking-widest">
        © 2026 SNIPER IMMOBILIER
    </footer>

</body>
</html>
