<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier | Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Supprime définitivement les bandes blanches et force le noir */
        html, body { 
            background-color: #000 !important; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh; 
            overflow-x: hidden;
        }
        .font-prestige { font-family: 'Playfair Display', serif; }
        /* Logo taille X2 (180px) */
        .logo-img { height: 180px; width: auto; object-fit: contain; display: block; margin: 0 auto; }
    </style>
    <script>
        /* Correction BDP : Force le retour en haut au chargement */
        if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; }
        window.scrollTo(0, 0);
    </script>
</head>
<body class="bg-black text-white">
    <nav class="p-6 bg-black border-b border-gray-900">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <img src="logo.png" alt="Sniper Immobilier" class="logo-img">
            <a href="https://wa.me/33634089609" class="border border-yellow-600 px-6 py-2 rounded text-yellow-500 hover:bg-yellow-600 hover:text-black transition uppercase text-[10px] tracking-widest font-bold">Contact Direct</a>
        </div>
    </nav>

    <header class="text-center py-20 px-4 bg-black">
        <h1 class="text-5xl md:text-7xl font-prestige font-bold mb-8 uppercase tracking-tight">
            Bâtissez votre <br> <span class="text-[#d4af37]">Patrimoine en Algérie</span>
        </h1>
        <p class="text-gray-500 text-[10px] uppercase tracking-[0.5em] mb-12">Sécurité juridique • Excellence • Discrétion</p>
        <div class="w-24 h-1 bg-yellow-700 mx-auto"></div>
    </header>

    <main id="annonces-list" class="max-w-7xl mx-auto px-6 py-12 bg-black">
        <div class="text-center border border-gray-800 p-20 rounded-lg">
            <p class="text-gray-600 italic font-light">Le catalogue de nos propriétés d'exception est en cours de préparation.</p>
        </div>
    </main>
</body>
</html>
