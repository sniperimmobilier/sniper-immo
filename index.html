<head>

    <title>Sniper Immobilier | Contact</title>

    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* 1. CADRE LOGO : Masque le symbole IA sur les bords */
        .logo-mask {
            width: 280px; 
            height: 200px; 
            overflow: hidden; /* Coupe tout ce qui dépasse */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .logo-img {
            width: 100%;
            height: auto;
            transform: scale(1.15); /* Zoom de 15% pour pousser le symbole IA hors champ */
            object-fit: contain;
        }

        /* 2. DRAPEAU ALGÉRIEN FLOTTANT */
        .flag-container {
            width: 50px; height: 30px;
            position: relative; perspective: 800px;
            margin: 20px auto 40px auto;
        }
        .flag {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #006233 50%, #ffffff 50%);
            position: relative;
            animation: wave 3s ease-in-out infinite alternate;
            transform-origin: left center;
        }
        .flag::after {
            content: "☪";
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            color: #d21034; font-size: 14px; line-height: 0;
        }
        @keyframes wave {
            0% { transform: rotateY(0deg) skewY(0deg); }
            100% { transform: rotateY(15deg) skewY(2deg); }
        }

        /* 3. BOUTON VERT VIVANT (CONTACT) */
        .btn-alive-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
        }
        .btn-green-alive {
            width: 22px;
            height: 22px;
            background-color: #25D366;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }
        .btn-green-alive::after {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            background-color: #25D366;
            border-radius: 50%;
            z-index: -1;
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3.5); opacity: 0; }
        }
