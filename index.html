<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier | Bureau de Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Masque Logo IA */
        .logo-container {
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            overflow: hidden;
        }
        .logo-container img {
            width: 100%;
            height: auto;
            transform: scale(1.2);
            display: block;
        }

        /* Drapeau Algérien */
        .flag-container {
            width: 45px; height: 28px;
            perspective: 800px;
            margin: 30px auto;
        }
        .flag {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #006233 50%, #ffffff 50%);
            position: relative;
            animation: wave 4s ease-in-out infinite alternate;
        }
        .flag::after {
            content: "☪";
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            color: #d21034; font-size: 13px;
        }
        @keyframes wave {
            0% { transform: rotateY(-5deg); }
            100% { transform: rotateY(15deg); }
        }

        /* Signal de Veille Permanente */
        .btn-green-alive {
            width: 18px; height: 18px;
            background-color: #25D366;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
        }
        .btn-green-alive::after {
            content: "";
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0;
            background-color: #25D366;
            border-radius: 50%;
            animation: pulse-green 2.5s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(4.5); opacity: 0; }
        }

        /* Blocs Ensembles */
        .card-ensemble {
            border: 1px solid #111;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .card-premium {
            border: 1px solid #d4af37;
            background: linear-gradient(180deg, #0a0800 0%, #000 100%);
        }

        /* TEXTE DORÉ FINAL */
        .gold-text-final {
            background: linear-gradient(135deg, #d4af37 0%, #f2d472 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
        }
    </style>
</head>

        </div>
