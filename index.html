<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Immobilier | Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; }
        .logo-container { width: 100%; max-width: 280px; margin: 0 auto; overflow: hidden; }
        .logo-container img { width: 100%; height: auto; transform: scale(1.2); display: block; }
        .flag-container { width: 45px; height: 28px; perspective: 800px; margin: 30px auto; }
        .flag { width: 100%; height: 100%; background: linear-gradient(90deg, #006233 50%, #ffffff 50%); position: relative; animation: wave 4s ease-in-out infinite alternate; }
        .flag::after { content: "☪"; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); color: #d21034; font-size: 13px; }
        @keyframes wave { 0% { transform: rotateY(-5deg); } 100% { transform: rotateY(15deg); } }
        .btn-green-alive { width: 18px; height: 18px; background-color: #25D366; border-radius: 50%; display: block; margin: 0 auto; position: relative; }
        .btn-green-alive::after { content: ""; position: absolute; width: 100%; height: 100%; top: 0; left: 0; background-color: #25D366; border-radius: 50%; animation: pulse-green 2.5s infinite; }
        @keyframes pulse-green { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(4.5); opacity: 0; } }
        
        .card-ensemble { border: 1px solid #111; padding: 40px 20px; text-align: center; display: block; transition: all 0.3s ease; text-decoration: none; }
        .card-ensemble:hover { border-color: #333; background: #050505; }
        .card-premium { border: 1px solid #d4af37; background: linear-gradient(180deg, #0a0800 0%, #000 100%); cursor: pointer; }
        .card-premium:hover { transform: translateY(-5px); border-color: #f2d472; }

        .gold-footer-text { display: block !important; text-align: center; background: linear-gradient(135deg, #d4af37 0%, #f2d472 50%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 400; letter-spacing: 6px; text-transform: uppercase; font-size: 16px; padding: 60px 10px 80px 10px; }
    </style>
</head>
<body class="bg-black">
    <div class="pt-20 pb-10 text-center">
        <div class="logo-container"><img src="logo.png" alt="Sniper Immobilier"></div>
        <div class="flag-container"><div class="flag"></div></div>
        <div class="mt-10 mb-20">
            <a href="https://wa.me/33634089609" class="btn-green-alive"></a>
            <p class="mt-6 text-[9px] uppercase tracking-[6px] font-extralight text-gray-500">Veille Permanente</p>
        </div>
    </div>

    <section class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
        <div class="card-ensemble">
            <h3 class="text-[10px] uppercase tracking-[4px] text-white">Villas & Appartements</h3>
            <p class="text-gray-600 text-[8px] uppercase tracking-[3px] mt-2">Hauts Standings</p>
        </div>
        <div class="card-ensemble">
            <h3 class="text-[10px] uppercase tracking-[4px] text-white">Immobilier Industriel</h3>
            <p class="text-gray-600 text-[8px] uppercase tracking-[3px] mt-2">Développement & Pro</p>
        </div>
        
        <a href="encheres.html" class="card-ensemble card-premium">
            <h3 class="text-[11px] uppercase tracking-[5px] text-yellow-600 font-bold mb-4">Ventes aux Enchères</h3>
            <span class="border border-yellow-900 px-3 py-1 text-[8px] text-yellow-700 tracking-[3px]">ACCÈS ABONNÉS</span>
        </a>
    </section>

    <h2 class="gold-footer-text">L'excellence immobilière en Algérie</h2>
    <footer class="py-8 text-center border-t border-gray-900 text-gray-800 text-[7px] tracking-[5px] uppercase">
        Sniper Immobilier • Bureau de Prestige
    </footer>
</body>
</html>
