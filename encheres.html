<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchères | Sniper Immobilier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        /* Filigrane symbolique : Marteau d'enchères doré très subtil */
        .watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 50vh; opacity: 0.03; color: #d4af37; pointer-events: none; z-index: 0;
        }
        .gold-text { color: #d4af37; }
        .gold-border { border: 1px solid #d4af37; }
        .premium-card { background: linear-gradient(180deg, #0a0a0a 0%, #000 100%); }
    </style>
</head>
<body class="text-center px-6 min-h-screen flex flex-col items-center">
    <div class="watermark">⚖️</div>

    <nav class="w-full py-10 relative z-10">
        <a href="index.html" class="text-[10px] uppercase tracking-[4px] text-gray-500 hover:text-white transition">← Retour à l'accueil</a>
    </nav>

    <header class="max-w-3xl mx-auto mt-10 relative z-10">
        <h1 class="text-2xl md:text-3xl font-light uppercase tracking-[8px] mb-6">Pass <span class="gold-text">Sniper</span></h1>
        <div class="w-16 h-[1px] bg-yellow-700 mx-auto mb-10"></div>
        <p class="text-gray-400 text-[10px] uppercase tracking-[4px] mb-12">Accès exclusif aux saisies et ventes domaniales</p>
    </header>

    <section class="max-w-md w-full gold-border premium-card p-10 mb-20 relative z-10">
        <h2 class="text-[10px] uppercase tracking-[5px] mb-6">Section Réservée</h2>
        <div class="text-2xl font-bold mb-8 gold-text tracking-tighter uppercase">Sur Abonnement</div>
        
        <ul class="text-[9px] text-left space-y-5 uppercase tracking-[2px] text-gray-500 mb-12">
            <li>• Notifications en temps réel</li>
            <li>• Analyse des cahiers des charges</li>
            <li>• Accès aux opportunités d'État</li>
        </ul>

        <a href="https://wa.me/33634089609?text=Je+souhaite+m'abonner+au+Pass+Sniper" 
           class="inline-block w-full py-5 bg-[#d4af37] text-black font-bold uppercase text-[9px] tracking-[3px] hover:bg-[#f2d472] transition-colors">
            Contacter le Bureau
        </a>
    </section>

    <footer class="mt-auto py-10 text-[7px] text-zinc-800 tracking-[5px] uppercase relative z-10">
        Sniper Immobilier • Département Enchères
    </footer>
</body>
</html>
