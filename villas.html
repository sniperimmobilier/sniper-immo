<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villas | Sniper Immobilier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #fff; font-family: sans-serif; }
        .gold-text { color: #d4af37; font-family: 'Cinzel', serif; }
        .card { border: 1px solid rgba(212, 175, 55, 0.2); background: #111; padding: 20px; transition: 0.4s; }
        .card:hover { border-color: #d4af37; transform: translateY(-5px); }
        .rtl { direction: rtl; }
    </style>
</head>
<body class="p-10">
    <nav class="mb-10"><a href="index.html" id="btn-back" class="gold-text uppercase text-sm">← Retour</a></nav>
    <h1 id="page-title" class="text-3xl uppercase tracking-[10px] my-10 text-center gold-text">Chargement...</h1>
    <div id="villas-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>

    <script>
        const TOKEN = "patxXCh49k5hv8bZH"; 
        const BASE_ID = "app101Rd6gKDfb4WT";
        const lang = localStorage.getItem('selectedLanguage') || 'fr';
        
        const ui = {
            fr: { t: "Villas de Prestige", b: "← Retour", u: "DZD", r: false },
            en: { t: "Luxury Villas", b: "← Back", u: "DZD", r: false },
            ar: { t: "فيلات فخمة", b: "رجوع →", u: "د.ج", r: true }
        }[lang] || { t: "Villas de Prestige", b: "← Retour", u: "DZD", r: false };

        document.getElementById('page-title').innerText = ui.t;
        document.getElementById('btn-back').innerText = ui.b;
        if(ui.r) document.body.classList.add('rtl');

        fetch("https://api.airtable.com/v0/" + BASE_ID + "/Villas", {
            headers: { "Authorization": "Bearer " + TOKEN }
        })
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('villas-container');
            if (!data.records || data.records.length === 0) {
                container.innerHTML = "Aucun bien trouvé dans Airtable.";
                return;
            }
            container.innerHTML = data.records.map(r => `
                <div class="card ${ui.r ? 'text-right' : 'text-left'}">
                    <img src="${r.fields.Photos ? r.fields.Photos[0].url : 'https://via.placeholder.com/400'}" class="w-full h-64 object-cover mb-4">
                    <h3 class="gold-text text-xl mb-2">${r.fields.Nom || 'Villa'}</h3>
                    <p class="text-gray-500 mb-4">${r.fields.Ville || ''}</p>
                    <p class="text-2xl font-light">${new Intl.NumberFormat().format(r.fields.Prix || 0)} ${ui.u}</p>
                </div>`).join('');
        }).catch(() => { document.getElementById('villas-container').innerHTML = "Erreur de connexion."; });
    </script>
</body>
</html>
