<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industriel | Sniper Immobilier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .card { border: 1px solid #d4af37; padding: 20px; background: #111; }
        .gold-text { color: #d4af37; }
        .rtl { direction: rtl; }
    </style>
</head>
<body class="p-10">
    <nav class="mb-10"><a href="index.html" id="btn-back" class="gold-text uppercase tracking-widest text-sm">← Retour</a></nav>
    <h1 id="page-title" class="text-3xl uppercase tracking-[10px] my-10 text-center gold-text">Immobilier Industriel</h1>
    <div id="indus-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    <script>
        const TOKEN = "patxXCh49k5hv8bZH"; 
        const BASE_ID = "app101Rd6gKDfb4WT";
        const uiStrings = {
            fr: { title: "Immobilier Industriel", back: "← Retour", unit: "DZD", align: "ltr" },
            en: { title: "Industrial Real Estate", back: "← Back", unit: "DZD", align: "ltr" },
            ar: { title: "العقار الصناعي", back: "رجوع →", unit: "د.ج", align: "rtl" }
        };
        const lang = localStorage.getItem('selectedLanguage') || 'fr';
        const ui = uiStrings[lang];
        document.getElementById('page-title').innerText = ui.title;
        document.getElementById('btn-back').innerText = ui.back;
        if(ui.align === "rtl") document.body.classList.add('rtl');

        async function load() {
            const res = await fetch(`https://api.airtable.com/v0/${BASE_ID}/Industriel`, {
                headers: { Authorization: `Bearer ${TOKEN}` }
            });
            const data = await res.json();
            document.getElementById('indus-container').innerHTML = data.records.map(r => `
                <div class="card ${ui.align === 'rtl' ? 'text-right' : 'text-left'}">
                    <img src="${r.fields.Photos ? r.fields.Photos[0].url : ''}" class="w-full h-64 object-cover mb-4">
                    <h3 class="font-bold text-xl mb-2">${r.fields.Nom || ''}</h3>
                    <p class="text-gray-400 italic mb-4">${r.fields.Ville || ''}</p>
                    <p class="gold-text text-2xl font-light">${new Intl.NumberFormat().format(r.fields.Prix || 0)} ${ui.unit}</p>
                </div>`).join('');
        }
        load();
    </script>
</body>
</html>
